<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Fraunces:700&display=swap" rel="stylesheet" />

	<title>Frontend Mentor | Product preview card component</title>

</head>

<body>

	<main class="product-card">
		<div class="card-content">
			<h1 class="title">Gabrielle Essence Eau De Parfum</h1>
			<p class="tag">Perfume</p>
			<p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
				Perfumer-Creator for the House of CHANEL.</p>
			<div class="price">
				<p class="disc-price">$149.99</p>
				<p class="orig-price">$169.99</p>
			</div>
			<button class="add-to-cart-btn">
				<img class="btn-icon" src="images/icon-cart.svg" alt="shopping cart">
				Add to Cart
			</button>
		</div>

		<img class="mobile-display" src="images/image-product-mobile.jpg" alt="a bottle of perfume surrounded by leaves">
		<img class="desktop-display" src="images/image-product-desktop.jpg"
			alt="a bottle of perfume surrounded by leaves">

	</main>

</body>

</html>
